services:
  # ChromaDB Vector Database
  chromadb:
    image: chromadb/chroma:latest
    container_name: medical-chatbot-chromadb
    ports:
      - "8001:8000"
    volumes:
      - ./vector_db:/data
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    networks:
      - chatbot-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: medical-chatbot-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
    depends_on:
      - chromadb
    networks:
      - chatbot-network
    restart: unless-stopped

  # Frontend Streamlit UI
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: medical-chatbot-frontend
    ports:
      - "8501:8501"
    environment:
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - chatbot-network
    restart: unless-stopped

networks:
  chatbot-network:
    driver: bridge

volumes:
  chroma-data:
